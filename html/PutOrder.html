<form id="DlsOrder">
	<table>
		<tbody>
			<tr>
				<td>商品名稱</td>
				<td>買賣類型</td>
				<td>掛單類型</td>
				<td>委託價</td>
				<td>張數
				<input id="RBLMultiple" type="hidden" name="RBLMultiple" value="0" checked="checked">
				</td>
				<td>功能</td>
			</tr>
			<tr>
				<td><input type="text" name='TxtAssetCode' id='TxtAssetCode'></td>
				<td>
					<select name="DlsBS" id="DlsBS" class='DlsBS_Stock'>
						<option selected="selected" value="B">普通買進</option>
						<option value="S">普通賣出</option>
						<option value="MB">融資買入</option>
						<option value="RB">融資賣出</option>
						<option value="RS">融券買入</option>
						<option value="MS">融券賣出</option>
					</select>
				</td>
				<td>
					<div class="DlsBS_Stock">
						<select name="DlsOrderType" id="DlsOrderType" class='DlsBS_Stock'>
							<option value="LMTU,">漲停價</option>
							<option value="LMTD,">跌停價</option>
							<option selected="selected" value="LMT,">限價單</option>
						</select>
					</div>
				</td>
				<td><input type='text' name='TxtPrice' id='TxtPrice' autocomplete='off'></td>
				<td><input type='text' name='TxtVolume' id='TxtVolume' autocomplete='off'></td>
				<td><input type="submit" name='DlsSubmit' id='DlsSubmit' value='下單'></td>
			</tr>
		</tbody>
		<input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION" value='' />
	</table>
</form>

<select name="DlsBS" id="DlsBS" class='DlsBS_Future'>
	<option value="B">作多</option>
	<option value="S">放空</option>
</select>

<div class='DlsBS_Future'>
	<select name="DlsOrderType2" id="DlsOrderType2" class='DlsBS_Future'>
		<option value="FOK">FOK</option>
		<option value="ROD">ROD</option>
		<option value="IOC">IOC</option>
	</select>
	<select name="DlsOrderType" id="DlsOrderType" class='DlsBS_Future'>
		<option value="MKT,">市價單</option>
		<option value="LMT,">限價單</option>
	</select>
</div>
